<div>
    <h1>Pokémon!</h1>
</div>

<div class="surface-card border-round shadow-2 p-4">
    <div class="text-900 font-medium mb-3 text-xl">Buscar Pokémon</div>
    <form class="flex">
        <input pInputText class="flex-auto mr-3" [formControl]="pkmBusca">
        <button pButton pRipple label="Buscar" (click)="searchPokemon(pkmBusca.value)"></button>
    </form>
</div>

<div class="grid {{visible}}">
    <div class="col-12 p-3">
        <div class="surface-card shadow-2 border-rounded p-3" style="border-radius: 6px">
            <img src="{{spritePkm}}" class="mb-3 w-full" />
            <div class="flex justify-content-between align-items-start">
                <div>
                    <div class="text-xl font-medium text-900 mb-2">{{namePkm}}</div>
                </div>
            </div>
            <ul class="list-none m-0 p-0">
                <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
                    <span class="text-600 font-medium text-sm">Tipo</span>
                    <span class="text-900 font-medium text-sm">{{typePkm}}</span>
                </li>
                <li class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border">
                    <span class="text-600 font-medium text-sm">Peso</span>
                    <span class="text-900 font-medium text-sm">{{weightPkm}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
