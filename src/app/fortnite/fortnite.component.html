<div class="grid">
	<div class="col-12 p-4">
		<div class="surface-card shadow-2 border-rounded p-3" style="border-radius: 6px">
			<div class="text-100 font-medium mb-3 text-xl">Buscar Player</div>
			<form class="flex">
				<input pInputText class="flex-auto mr-3" [formControl]="playerBusca" />
				<button pButton pRipple label="Buscar" (click)="searchPlayer(playerBusca.value)"></button>
			</form>
		</div>
	</div>
</div>

<div class="grid {{ visible }}">
	<div class="col-12 p-4">
		<div class="surface-card shadow-2 border-rounded p-3" style="border-radius: 6px">
			<div class="flex justify-content-between align-items-start">
				<div>
					<div class="text-xl font-medium text-100 mb-2">{{ playerName }}</div>
				</div>
				<div>
					<div class="text-xl font-medium text-100 mb-2">Nvl: {{ playerLvl }}</div>
				</div>
			</div>
			<ul class="list-none m-0 p-0">
				<li
					class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border"
				>
					<span class="text-100 font-medium text-sm">Total de Vitórias na Season Atual</span>
					<span class="text-100 font-medium text-sm">{{ playerSeasonWins }}</span>
				</li>
				<li
					class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border"
				>
					<span class="text-100 font-medium text-sm">Total de Eliminações na Season Atual</span>
					<span class="text-100 font-medium text-sm">{{ playerSeasonKills }}</span>
				</li>
				<li
					class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border"
				>
					<span class="text-100 font-medium text-sm">Total de Vitórias na Carreira</span>
					<span class="text-100 font-medium text-sm">{{ playerAllWins }}</span>
				</li>
				<li
					class="px-0 py-2 flex justify-content-between align-items-center border-bottom-1 surface-border"
				>
					<span class="text-100 font-medium text-sm">Total de Eliminações na Carreira</span>
					<span class="text-100 font-medium text-sm">{{ playerAllKills }}</span>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="col-6">
    <img src="{{playerImg}}">
</div>
